<section class="project-desktop-item">
  <p id="project-desktop-title" class="text-dec">{{data.name}} - </p>
  <p id="project-desktop-description" class="text-dec">{{data.description}}</p>

  <div ng-click="deleteProjectConfirmation(data.name, data.id, data.freelancer)" id="project-desktop-delete-button" class="text-dec">
    <i ng-click="deleteTask(data)" class="fa fa-trash task-button" aria-hidden="true"></i>
  </div>
</section>
