		<!--METAS-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	  <!--FONTS-->

		<!--STYLES-->

	<body>

    <header>
      <div id="header-left-container">
        <h1 ui-sref="home" id="header-title">MurreyTunes</h1>
        <p id="header-desc">Vibrant, Explosive, Original Music</p>
      </div>

      <!--MOBILE MENU-->
      <img toggle-nav ng-click="showNav()" id="mobile-menu-img" src="./media/menu.png" width="30px" height="30px"/>
			<ul id="mobile-menu-nav" class="text-dec" toggle-nav>
				<li id="close-menu-nav-btn" ng-click="closeNav()">X</li>
				<li ng-click="closeNav()" ui-sref='home'>Albums</li>
        <li ng-click="closeNav()" ui-sref='songs'>Songs</li>
        <li ng-click="closeNav()" ui-sref='cart'>Cart</li>
      </ul>
      <!--DESKTOP MENU-->
      <ul id="desktop-menu-nav" class="text-dec">
        <li ui-sref='home'>Albums</li>
				<li ui-sref='songs'>Songs</li>
        <li ui-sref='cart'>Cart</li>
      </ul>
    </header>

    <main ng-controller="provider">
      <ui-view></ui-view>
    </main>

    <footer>
      <p class="text-dec">Copyright (c) Richard Murrey 2016  All Rights Reserved.
    </footer>

		<!--FRAMEWORK-->
		<script src="./script/framework/angular.js"></script>

		<script src="./script/ps.js"></script> -->
	  <!--APP-->
	  <script src="./app/app.js"></script>
	  <!--CONTROLLER | SERVICE | DIRECTIVE-->
		<script src="./app/service/fileLocations.js"></script>
		<script src="./app/service/albums.js"></script>
		<script src="./app/service/songs.js"></script>
	  <script src="./app/service/mediaLoading.js"></script>
		<script src="./app/service/cart.js"></script>

		<script src="./app/directive/stripePayment.js"></script>
